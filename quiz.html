<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ current_question }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Вопрос {{ current_question }}</h1>
    <h2>Счет: {{ score }}</h2>
  <form method="post" action="/quiz">
  <div class="question-container">
    <div class="question-info">
       <h3>{{ question_data['question'] }}</h3>
        {% for img in question_data['images'] %}
            <img src="{{ url_for('static', filename=img) }}" alt="Question Image">
        {% endfor %}
    </div>
    <div class="options">
        {% for option in question_data['options'] %}
            <input type="radio" name="option" value="{{ option }}"> {{ option }}<br>
        {% endfor %}
        <br>
      <button type="submit">Ответить</button>
    </div>
  </div>
  </form>
</body>
</html>
